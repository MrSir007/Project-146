<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sky color="#ECECEC"></a-sky>

      <a-entity>
        <a-sphere position='0 0 0' radius='1.9' color='orange'></a-sphere>
      </a-entity>

      <a-entity>
        <a-sphere position='0 2.5 0' radius='1' color='yellow'></a-sphere>
      </a-entity>

      <a-entity>
        <a-sphere position='0.1 2.75 0.8' radius='0.25' color='white'></a-sphere>
      </a-entity>

      <a-entity>
        <a-sphere position='-0.2 2.75 0.8' radius='0.25' color='white'></a-sphere>
      </a-entity>

      <a-entity>
        <a-cylinder position='-2 1 1' radius='0.25' height='2' rotation='-50 60 60'></a-cylinder>
      </a-entity>

      <a-entity>
        <a-cylinder position='2 1 1' radius='0.25' height='2' rotation='50 -30 -60'></a-cylinder>
      </a-entity>

      <a-entity position="0.1 2.75 1.1" rotation="0 0 0" animation="property: rotation; to: 0 0 360;easing:linear; loop: true; dur: 2000">
        <a-sphere position='0.05 0 0' radius='0.05' color='black'></a-sphere>
      </a-entity>

      <a-entity position="-0.2 2.75 1.1" rotation="0 0 0" animation="property: rotation; to: 0 0 -360;easing:linear; loop: true; dur: 2000">
        <a-sphere position='0.05 0 0' radius='0.05' color='black'></a-sphere>
      </a-entity>

      <a-entity position='0 0 10'>
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
